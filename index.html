<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Word Counter</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header>
		<h1>Word Counter</h1>
	</header>

	
	<textarea rows="18" cols="" placeholder="start typing ..." name="userText" id="user-text"></textarea>
	<div class="check">
	<button id="check">Check Again</button>
</div>
	<div class="results">
		<div>
		<p>Letters = <span id="letter">0</span></p>
		<p>Words = <span id="word">0</span></p>
	</div>

	<div>
		<p>Sentences = <span id="sentence">0</span></p>
		<p>Characters = <span id="character">0</span></p>	
	</div>
	</div>
	
	<script src="./main.js"></script>
</body>

</html>
